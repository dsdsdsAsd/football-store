{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2>{{ title }}</h2>
        <p class="text-muted">Загрузите CSV файл с колонками: name,price,description,image_file,brand</p>
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Выберите CSV файл</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".csv">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Загрузить</button>
            </div>
        </form>
    </div>
{% endblock content %}
