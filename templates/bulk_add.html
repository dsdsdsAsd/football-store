{% extends "base.html" %}
{% block content %}
    <div class="container mt-4 text-white">
        <h2 class="mb-4">{{ title }}</h2>
        <p class="text-light">Загрузите CSV файл с колонками: name,price,description,image_file,brand</p>
        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <form method="POST" action="" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Выберите CSV файл</label>
                        <input type="file" class="form-control bg-secondary text-white border-secondary" id="file" name="file" accept=".csv">
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Загрузить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
