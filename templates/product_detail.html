{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <div class="row text-white">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/' + product.image_file) }}" class="img-fluid rounded" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1 class="display-4">{{ product.name }}</h1>
            <p class="lead">{{ product.description }}</p>
            <h2 class="text-primary mb-4">Цена: ${{ "%.2f" | format(product.price) }}</h2>
            <a href="/add_to_cart/{{ product.id }}" class="btn btn-success btn-lg me-2">Добавить в корзину</a>
            <a href="/" class="btn btn-secondary btn-lg">Вернуться в каталог</a>
        </div>
    </div>
{% endblock %}
